<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="row">
        <!-- 해더영역 -->
        <th:block th:replace="layout/header.html :: headerFG"></th:block>
    </div>    
    

    <div class="row" style="margin-top: 150px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <a class="navbar-brand text-center fs-1" href="/"><p class="fw-bold">coffeeHelper</p></a>
            </div>
            <div class="card" style="margin-top: 25px;">
                <div class="card-body">
                    <form action="/joinProc" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">이메일&nbsp;&nbsp;&nbsp;</span>
                            <input type="email" name="email" placeholder="email" class="form-control"required="true">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">패스워드</span>
                            <input type="password" name="password" placeholder="password" class="form-control" required="true">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">닉네임&nbsp;&nbsp;&nbsp;</span>
                            <input type="text" name="username" placeholder="username" class="form-control" required="true">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="text" name="name" placeholder="name" class="form-control" required="true">
                        </div>
                       
                        <div class="input-group mb-3" style="margin-top: 30px;">
                            <input class="form-control btn btn-secondary" type="submit" value="회원가입 완료">
                        </div> 
                    
                    </form><br>
                    
                </div>
            </div>        
        </div>
        <div class="col-md-4"></div>
    </div>

    
    
    


    <div class="row" style="margin-top: 100px;">
        <!-- 푸터영역 -->
       <th:block th:replace="layout/footer.html :: footerFG">

       </th:block>
    </div>        
        


    <script src="/bootstrap/js/bootstrap.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        
        let message = /*[[${resultMessage}]]*/
        console.log(message);
        
        if(message!=null){
            alert(message);
        }
    
        /*]]>*/
    </script>
</body>

</html>
